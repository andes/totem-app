  <plex-layout>
    <plex-layout-main>
      <form>
        <fieldset>
             <legend>Escanee su DNI</legend>
         
          <plex-text [(ngModel)]="scan" (change)="onScan()" name='buscador' [autoFocus]="autoFocus"
            prefix="<i class='mdi mdi-barcode-scan'></i>" placeholder="Escanee un documento digital">
          </plex-text>
        </fieldset>
      </form>
    </plex-layout-main>
  </plex-layout>
