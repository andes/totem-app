<plex-layout main="12">
  <plex-layout-main>
    <header>

      <header-component></header-component>
    </header>
    <div class='row'>
      <div class="col-6 mt-1" *ngFor="let prestacion of prestaciones">

        <button class="btn btn-primary w-100 btnPrestacion" type="info" (click)="selectPrestacion(prestacion)">
          &nbsp;<br>{{prestacion.term | uppercase}}<br>&nbsp;
        </button>
      </div>
    </div>
  </plex-layout-main>

</plex-layout>
