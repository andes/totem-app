<div class="contenedor border-primary">
  <div class="logo p-1">

  </div>
  <div *ngIf="paciente" class="paciente d-flex justify-content-end align-items-center p-3">
    <strong class="mr-1">{{ paciente?.nombre }} {{ paciente?.apellido }}<span class="separador"></span></strong>
    <strong>{{ documento }}</strong>
  </div>
  <div class="fecha d-flex justify-content-center align-items-center px-3 py-2">
    {{ fecha }}
  </div>
</div>
<div class="totem-nav my-2 mr-2" *ngIf="paciente">
  <div *ngIf="heading" class="heading d-flex align-items-center ml-2 p-2">
    <span class="principal">{{ heading.principal }}<span *ngIf="heading.secundario" class="separador"></span></span>
    <span class="secundario" [innerHTML]="heading.secundario"></span>
  </div>
  <div class="d-flex justify-content-end align-items-center">
    <plex-button label="Volver" type="warning" size="lg" (click)="volver()"></plex-button>
  </div>
</div>
